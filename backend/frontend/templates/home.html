{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Welcome, {{ current_user.username if current_user.is_authenticated else 'Guest' }}!</h1>
    {% if current_user.is_authenticated %}
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
        <p><a href="{{ url_for('upload') }}">Upload Document</a></p>
        <p><a href="{{ url_for('documents') }}">View Documents</a></p>
        <p><a href="{{ url_for('reset_password') }}">Reset Password</a></p>
    {% else %}
        <p><a href="{{ url_for('login') }}">Login</a></p>
        <p><a href="{{ url_for('register') }}">Register</a></p>
    {% endif %}
</div>
{% endblock %}
