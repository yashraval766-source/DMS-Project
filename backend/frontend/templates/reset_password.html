{% extends "base.html" %}
{% block content %}
  <h2>Reset Password</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div>
      {{ form.username.label }}<br>
      {{ form.username() }}
    </div>
    <div>
      {{ form.new_password.label }}<br>
      {{ form.new_password() }}
    </div>
    <div>
      {{ form.confirm_password.label }}<br>
      {{ form.confirm_password() }}
    </div>
    <div>
      {{ form.submit() }}
    </div>
  </form>
{% endblock %}
